{% extends "basic_app/base.html" %} {% block body_block %}
<div class="row">
    <div class="col-4 mx-auto">
        <div class="mt-5">
            <h3>Login</h3>
            <form action="{% url 'basic_app:user_login' %}" method="POST">
                {% csrf_token %} Username
                <input type="text" name="username" class="form-control"> Password
                <input type="password" name="password" class="form-control">
                <input type="submit" value="Login" class="btn btn-primary btn-block mt-3">
            </form>
        </div>
    </div>
</div>
{% endblock %}
